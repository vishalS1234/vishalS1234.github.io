<head>

<body>

    <section class="main-wrapper login">
        <div class="login-wrapper">
            <div class="login-logo">
                <span><img src="src/img/logo.svg" alt="logo"></span>
                <img src="src/img/check-in-chick.svg" alt="check-in-chick">


            </div>
            <div class="login-form-wrapper">
                <form action="">
                    <label for="">
                        <input type="email" placeholder="Email">
                    </label>

                    <label for="">
                        <input type="password" name="" id="" placeholder="Password">
                    </label>

                    <a href="new-dashboard.html" class="login">LOG IN</a>
                    <a href="" id="forgot-popup">Forgot Password?</a>
                </form>
            </div>


    </section>


    <div class="popup-wrapper" id="myModal">
        <div class="popup">
            <span class="logo"><img src="src/img/logo.svg" alt=""></span>
            <div class="popup-text">
                <h3>Please check your email.</h3>
                <p>We have sent your password.</p>
            </div>
            <button class="btn-primary btn" id="closePopup">OKAY</button>
        </div>
    </div>
