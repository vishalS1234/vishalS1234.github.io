<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Check In Chick</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="jquery/dist/jquery.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-kQTmH3/WWRihpNNxJm1xP7AmK9HbF9UnZ0l6oFe/mXK1oW7TdE7kdptd2h9+3gty" crossorigin="anonymous">
</head>

<body>

    <section class="main-wrapper login">
        <div class="login-wrapper">
            <div class="login-logo">
                <span><img src="src/img/logo.svg" alt="logo"></span>
                <img src="src/img/check-in-chick.svg" alt="check-in-chick">


            </div>
            <div class="login-form-wrapper">
                <form action="">
                    <label for="">
                        <input type="email" placeholder="Email">
                    </label>

                    <label for="">
                        <input type="password" name="" id="" placeholder="Password">
                    </label>

                    <a href="dashboard.html" class="login">LOG IN</a>
                    <a href="" id="forgot-popup">Forgot Password?</a>
                </form>
            </div>


    </section>


    <div class="popup-wrapper" id="myModal">
        <div class="popup">
            <span><img src="src/img/Group 4.svg" alt=""></span>
            <div class="popup-text">
                <h3>Please check your email.</h3>
                <p>We have sent your password.</p>
            </div>
            <button class="btn-primary btn" id="closePopup">OKAY</button>
        </div>
    </div>


    <script src="jquery/dist/jquery.min.js"></script>
    <script src="jquery/dist/jquery.js"></script>
    <script src="script.js"></script>
</body>

</html>
